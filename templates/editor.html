<!DOCTYPE HTML>

<html>
  <head>
    <title>Editor</title>
    <link rel = "stylesheet" type = "text/css" href = "{{ url_for('static', filename='css/main.css') }}">
    <style>
      input[type=submit] {
                background-color: rgb(0, 97, 255);
                color: white;
                text-align: center;
                padding: 8px 20px;
                margin: 8px 0;
                border: none;
                font-family: 'Trebuchet MS';
                font-size: 18px;
                cursor: pointer;
                width: 100%;
            }
        input[type=submit]:hover {
          opacity: 0.8;
        }
        .sidebar {
          margin: 0% 0%;
          width: 20%;
        }
        .note_header {
          margin: 0%;
          height: 200px;
        }
        .note_list {
          margin: 200px;
        }
        .main_screen {
          margin: 0% 20%;
        }
        .current_note_title {
          height: 400 px;
          width: 50%;
        }
        .current_note_tag {
          height: 400 px;
          width: 50%
        }
        .save_button {
          height: 400px;
          width: 400px;
        }
        .editor {
          margin: 400px;
          height: 100%;
          width: 100%;
        }
    </style>
  </head>

</div>
  <body>
    <div class = "note_list">
    <ul>
      {% for note in notes %}
        <li>
          <form action = "" method = "post">
            <input type = "submit" value = "{{ note.filename }}" name = "button">
          </form>

        </li>
      {% endfor %}
    </ul>
    </div>

    <form action = "{{ url_for('file_routes.save') }}" id = "content" method = "post">
      <div class = "current_note_title">
          <input type = "text" name = "filename_field" placeholder="Title">
      </div>
      <div class = "current_note_tag"></div>
          <!-- Pattern is regex for comma delimited list. Found here: https://stackoverflow.com/questions/18745643/how-to-write-regex-to-verify-a-comma-delimited-list-of-values --> 
          <input type = "text" name = "tags_field" pattern = "^[-\w\s]+(?:,[-\w\s]*)*$" placeholder="Enter tags:">
      </div>
      <div>
          <textarea id = "editor" name = "editor">{{ file_contents }}</textarea>
      </div>
      <div class = "save_button">
          <input type = "submit" value = "Save" name = "save">
      </div>
    </form>
  </body>
</html>
