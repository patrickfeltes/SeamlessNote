<!DOCTYPE html>

<html>
    <head>
        <title>Login - Seamless Note</title>
        <link rel = "stylesheet" type = "text/css" href = "{{ url_for('static', filename='css/auth.css') }}">
    </head>

    <body>
        <div class = "login_box">
            <form action = "" method = "post">
                <label><b>Sign In</b></label>
                <br>
                <br>
                <input type = "text" name = "username" placeholder = "Username" required>
                <br>
                <input type = "password" name = "password" placeholder = "Password" required>
                <br>
                <input type = "Submit" name = "submit" value = "Sign In">
                <input type = "Button" name = "submit2" value = "Sign Up" onclick="window.location.href = '{{ url_for('authentication.register') }}';">
            </form>
        </div>
    </body>
</html>
